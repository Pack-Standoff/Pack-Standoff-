<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pack Standoff 2 Content</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background-color: black;
      color: white;
      padding: 25px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .top-bar img.left-corner {
      position: absolute;
      left: 5px;
      top: -18px;
      width: 33%;
      height: 180%;
    }
    .square-1 {
      background-color: gray;
      width: 98%;
      height: 200px;
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-image: url("https://tinyurl.com/28ux7k2x");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .square-2 {
      background-color: gray;
      width: 98%;
      height: 200px;
      margin-top: 10%;
      text-align: center;
      padding: 20px;
      background-image: url("https://tinyurl.com/3fbscd5y");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }
    .button-ver {
      background-color: transparent;
      color: white;
      background-image: url("https://tinyurl.com/2k5kpc78");
      position: absolute;
      width: 25%;
      height: 10%;
      top: 70%;
      left: 20%;
      border: none;
      text-align: center;
      font-size: 16px;
      font-family: 'Bebas Neue', sans-serif;
    }
    .square-3 {
      background-color: gray;
      width: 98%;
      height: 200px;
      margin-top: 10%;
      text-align: center;
      padding: 20px;
      background-image: url("valores");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }
    .square-4 {
      background-color: gray;
      width: 98%;
      height: 200px;
      margin-top: 10%;
      text-align: center;
      padding: 20px;
      background-image: url("https://exemplo.com/sua-imagem.jpg"); /* Substitua pela URL da sua imagem */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative; /* Tornar o quarto quadrado relativo */
    }
    .button-escutar {
      background-color: transparent;
      color: white;
      background-image: url("https://tinyurl.com/2k5kpc78");
      position: absolute;
      width: 30%;
      height: 13%;
      top: 80%; 
      left: 80%;
      transform: translateX(-50%); /* Adicionado para centralizar corretamente */
      border: none;
      text-align: center;
      font-size: 19px;
      font-family: 'Bebas Neue', sans-serif;
    }
    .botton-bar {
      background-color: gray;
      width: 98%;
      height: 20px;
      margin-top: 10%;
      text-align: center;
      padding: 10px; /* Corrigido o valor de padding */
      background-image: url("url");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .new {
      background-color: transparent;
      background-image: url("https://tinyurl.com/2k5kpc78");
      width: 45px;
    		 color: white;
      height: 20px;
      position: absolute;
      top: 0px;
    		 left: 89%;
    		 font-size: 16px;
    		 font-family: 'Bebas Neue', sans-serif;
    		 padding-top: 2px;
    		  
     }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://tinyurl.com/2m8254j7" alt="Logo" class="left-corner">
  </div>
  <div class="square-1"></div>
  <div class="square-2">
    <button class="button-ver" onclick="abrirNovaPagina()">Ver</button>
  </div>
  <div class="square-3"></div>
  <div class="square-4">
    <div class="new">New</div> <!-- Novo quadrado azul -->
    <button id="botao-escutar" class="button-escutar">Escutar</button>
    <div class="botton-bar"></div>
  </div>
  <script>
    function abrirNovaPagina() {
      window.location.href = "https://pack-standoff2-content.vercel.app/Pack%20Standoff%202%20Content.html";
    }

    document.getElementById("botao-escutar").addEventListener("click", function() {
      window.location.href = "https://pack-standoff.vercel.app/Pack%20Soundtrack.html";
    });
  </script>
</body>
</html>
