function abrirNovaPaginaEscutar() {

function abrirAbaImagem() {
    // Crie um elemento de input do tipo "file" invisível
    var inputImagem = document.createElement("input");
    inputImagem.type = "file";
    inputImagem.accept = "image/*";
    inputImagem.style.display = "none";

    // Adicione o elemento de input ao corpo do documento
    document.body.appendChild(inputImagem);

    // Simule um clique no elemento de input para abrir a galeria de imagens
    inputImagem.click();

    // Configure um evento para ouvir a seleção da imagem
    inputImagem.addEventListener("change", function() {
        var imagemSelecionada = inputImagem.files[0];

        if (imagemSelecionada) {
            var imagemURL = URL.createObjectURL(imagemSelecionada);

            // Exiba a imagem escolhida acima do botão
            var imagemExibida = new Image();
            imagemExibida.src = imagemURL;
            imagemExibida.style.width = "25%"; // Ajuste o tamanho conforme necessário
            imagemExibida.style.height = "22%";
            document.body.appendChild(imagemExibida);

            // Salve a URL da imagem no armazenamento local
            salvarURLImagem(imagemURL);

            // Defina a imagem de fundo do botão
            var botaoImagem = document.getElementById("botao-imagem");
            botaoImagem.style.backgroundImage = `url('${imagemURL}')`;
            botaoImagem.style.backgroundSize = "cover";
        }

        // Remova o elemento de input após o uso
        inputImagem.remove();
    });
}

function salvarURLImagem(url) {
    localStorage.setItem('urlImagem', url);
}

var urlSalva = localStorage.getItem('urlImagem');
if (urlSalva) {
    var botaoImagem = document.getElementById("botao-imagem");
    botaoImagem.style.backgroundImage = `url('${urlSalva}')`;
    botaoImagem.style.backgroundSize = "cover";
}
    </script>
