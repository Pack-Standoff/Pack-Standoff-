<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Standoff 2</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">

    <style>
        :root {
            --zoom-level: 0.-5; /* Valor padrão de zoom */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            transform: scale(var(--zoom-level)); /* Aplicar o zoom aqui */
            transition: transform 0.5s ease; /* Adicionar transição para suavizar o zoom */
        }

        .Top-Bar {
            background-color: black;
            height:  1%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .Pack-So2-Logo {
            width: 35%;
            height: 225%;
            border-radius: 40%;
            margin-top: 5px; /* Adiciona margem superior negativa para mover a imagem para cima */
            margin-left: -15px; /* Adicionei esta linha para mover a imagem um pouco para a esquerda */
        }

        .Sunstrike-Logo {
            width: 20%;
            height: 50%;
        		margin-right: -15px; /* Adicionei esta linha para mover a imagem um pouco para a esquerda */
        }
        .Img-1 {
            background-color: #333;
            height: 240px;
            width: 110%;
            margin-bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button-ver {
            background-image: url('https://tinyurl.com/45eum4r7');
            background-color: white;
            color: white;
            padding: 3px 10px;
            border: none;
            border-radius: 0px;
            width: 100px;
            position: absolute;
            top: 190px;
            left: 35%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .Black-screen-p1 {
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }

        .botao-voltar {
            background-color: yellow;
            color: white;
            padding: 3px 25px;
            border: none;
            border-radius: 0px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            background-image: url('https://tinyurl.com/2b75d2zr');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .c-personagens {
            background-color: blue;
            color: white;
            padding: 10px 150px;
            border: none;
            border-radius: 0px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            cursor: pointer;
        }

        .ocultar-botao {
            display: none;
        }
    </style>
</head>
<body>
    <div class="Top-Bar">
        <img src="https://tinyurl.com/2s3dykvk" alt="Pack So2 Logo" class="Pack-So2-Logo">
        <img src="https://tinyurl.com/3653ycsh" alt="Sunstrike Logo" class="Sunstrike-Logo">
    </div>

    <div class="Img-1">
        <img src="https://tinyurl.com/3tmh7vrh" alt="Nova Imagem" style="width: 100%;">
    </div>

    <div class="Img-1">
        <img src="https://tinyurl.com/4ndtjv2a" alt="Nova Imagem" width="100%;">

        <button class="button-ver" style="font-family: 'Bebas Neue', sans-serif;" onclick="criarNovoQuadrado()">VER</button>
    </div>

    <div class="Img-1">
        <!-- Conteúdo do terceiro quadrado aqui -->
    </div>

    <script>
        function criarNovoQuadrado() {
            document.querySelector(".button-ver").classList.add("ocultar-botao");

            var novoQuadrado = document.createElement("div");
            novoQuadrado.className = "Black-screen-p1";

            var botaoVoltar = document.createElement("button");
            botaoVoltar.className = "botao-voltar";
            botaoVoltar.textContent = "Voltar";
            botaoVoltar.onclick = function () {
                document.body.removeChild(novoQuadrado);
                document.querySelector(".button-ver").classList.remove("ocultar-botao");
            };

            novoQuadrado.appendChild(botaoVoltar);

            var novoBotao = document.createElement("button");
            novoBotao.className = "c-personagens";
            novoBotao.textContent = "Personagens";
            novoQuadrado.appendChild(novoBotao);

            document.body.appendChild(novoQuadrado);
        }
    </script>
</body>
</html>
