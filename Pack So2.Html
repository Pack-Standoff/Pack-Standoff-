<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Standoff 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: black;
            color: white;
            padding: 25px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .top-bar img.left-corner {
            position: absolute;
            left: 5px;
            top: 8px;
            width: 180px;
            height: 35px;
        }
        .square {
            text-align: center;
            margin-top: 10%;
        }
        .button-ver-container {
            position: absolute;
            top: 80%;
            left: 32%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .button-ver {
            background-image: url('https://tinyurl.com/2k5kpc78');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 1px 40px;
            border: none;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
        }
        .button-escutar {
            background-color: transparent;
            color: white;
            background-image: url("https://tinyurl.com/2k5kpc78");
            position: absolute;
            width: 30%;
            height: 13%;
            top: 80%;
            left: 80%;
            transform: translateX(-50%);
            border: none;
            text-align: center;
            font-size: 18px;
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://tinyurl.com/2p8mk8dp" alt="Logo" class="left-corner">
    </div>
    <div class="square" style="margin-top: 50px;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
            <img src="https://tinyurl.com/28ux7k2x" alt="imagem" style="width: 100%; height: 100%; object-fit: cover;"
                oncontextmenu="return false;">
        </div>

        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
            <img src="https://tinyurl.com/3fbscd5y" alt="imagem" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="button-ver-container">
                <button class="button-ver" onclick="abrirNovaPagina()" style="">Ver</button>
            </div>
        </div>

        <div style="width: 100%; height: 210px; background-color: gray; position: relative; margin-bottom: 18px;">
            <img src="url img" alt="em breve" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <div style="width: 100%; height: 210px; background-color: gray; position: relative; margin-bottom: 18px;">
            <img src="url img" alt="em breve" style="width: 100%; height: 100%; object-fit: cover;">
            <button id="botao-escutar" class="button-escutar">Escutar</button>
        </div>
    </div>
    <script>
        function abrirNovaPagina() {
            window.location.href = "https://pack-standoff2-content.vercel.app/Pack%20Standoff%202%20Content.html";
        }
        document.getElementById("botao-escutar").addEventListener("click", function() {
            window.location.href = "https://pack-standoff.vercel.app/Pack%20Soundtrack.html";
        });
    </script>
</body>
</html>
