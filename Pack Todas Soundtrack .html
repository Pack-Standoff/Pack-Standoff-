<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Killfeed - Standoff 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #FFFFFF;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .killfeed {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8B0000;
            pointer-events: none;
        }
        .killfeed img {
            margin: 0 10px;
        }
        .killfeed span {
            margin: 0 5px;
        }
        #killfeed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gerador de Killfeed - Standoff 2</h1>
    <form id="killfeed-form">
        <select id="team1" required>
            <option value="" disabled selected>Selecione o Time do Player 1</option>
            <option value="CT">CT</option>
            <option value="TR">TR</option>
        </select>
        <input type="text" id="player1" placeholder="Player 1" required>
        <select id="weapon" required>
            <option value="" disabled selected>Selecione a Arma</option>
            <option value="akr">AKR</option>
            <option value="m4a1">M4A1</option>
            <option value="awp">AWP</option>
            <option value="deagle">Desert Eagle</option>
        </select>
        <select id="team2" required>
            <option value="" disabled selected>Selecione o Time do Player 2</option>
            <option value="CT">CT</option>
            <option value="TR">TR</option>
        </select>
        <input type="text" id="player2" placeholder="Player 2" required>
        <button type="button" onclick="generateKillfeed()">Gerar Killfeed</button>
    </form>
    <div id="killfeed-container"></div>
    <canvas id="killfeed-canvas"></canvas>

    <script>
        function generateKillfeed() {
            const team1 = document.getElementById('team1').value;
            const player1 = document.getElementById('player1').value;
            const weapon = document.getElementById('weapon').value;
            const team2 = document.getElementById('team2').value;
            const player2 = document.getElementById('player2').value;

            const killfeedContainer = document.getElementById('killfeed-container');
            killfeedContainer.innerHTML = '';

            const killfeedItem = document.createElement('div');
            killfeedItem.classList.add('killfeed');

            const player1Span = document.createElement('span');
            player1Span.textContent = player1;
            player1Span.style.color = team1 === 'CT' ? 'blue' : 'orange';

            const weaponImg = document.createElement('img');
            weaponImg.src = getWeaponImage(weapon);
            weaponImg.alt = weapon;
            weaponImg.width = 32;
            weaponImg.height = 32;

            const player2Span = document.createElement('span');
            player2Span.textContent = player2;
            player2Span.style.color = team2 === 'CT' ? 'blue' : 'orange';

            killfeedItem.appendChild(player1Span);
            killfeedItem.appendChild(weaponImg);
            killfeedItem.appendChild(player2Span);

            killfeedContainer.appendChild(killfeedItem);

            generateImage(player1, team1, weapon, player2, team2);
        }

        function getWeaponImage(weapon) {
            switch (weapon) {
                case 'akr':
                    return 'https://tinyurl.com/ycxyfpat';
                case 'm4a1':
                    return 'path/to/m4a1.png'; // Substitua pelo caminho correto da imagem
                case 'awp':
                    return 'path/to/awp.png'; // Substitua pelo caminho correto da imagem
                case 'deagle':
                    return 'path/to/deagle.png'; // Substitua pelo caminho correto da imagem
                default:
                    return '';
            }
        }

        function generateImage(player1, team1, weapon, player2, team2) {
            const canvas = document.getElementById('killfeed-canvas');
            const ctx = canvas.getContext('2d');

            // Definindo dimensões do canvas
            const width = 400;
            const height = 50;
            canvas.width = width;
            canvas.height = height;

            // Definindo estilos de texto
            ctx.font = '20px Arial';

            // Fundo do killfeed com preto e 0.5 de transparência
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, width, height);

            // Bordas do killfeed
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, width, height);

            // Texto do player 1
            ctx.fillStyle = team1 === 'CT' ? 'blue' : 'orange';
            ctx.fillText(player1, 10, 30);

            // Imagem da arma
            const img = new Image();
            img.src = getWeaponImage(weapon);
            img.onload = function() {
                ctx.drawImage(img, 150, 10, 32, 32);

                // Texto do player 2
                ctx.fillStyle = team2 === 'CT' ? 'blue' : 'orange';
                ctx.fillText(player2, 200, 30);

                const killfeedImage = canvas.toDataURL('image/png');
                const imgElement = document.createElement('img');
                imgElement.src = killfeedImage;
                imgElement.alt = 'Killfeed Image';

                // Adiciona evento de clique para baixar a imagem
                imgElement.onclick = function() {
                    const a = document.createElement('a');
                    a.href = killfeedImage;
                    a.download = 'killfeed.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                // Limpa o conteúdo anterior e adiciona a nova imagem
                const killfeedContainer = document.getElementById('killfeed-container');
                killfeedContainer.innerHTML = '';
                killfeedContainer.appendChild(imgElement);
            };
        }
    </script>
</body>
</html>
