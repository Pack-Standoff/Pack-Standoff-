<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Killfeed - Standoff 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #FFFFFF;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .killfeed {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8B0000;
            pointer-events: none;
        }
        .killfeed img {
            margin: 0 10px;
        }
        .killfeed span {
            margin: 0 5px;
        }
        #killfeed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #download-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        #download-button:hover {
            background-color: #666;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gerador de Killfeed - Standoff 2</h1>
    <form id="killfeed-form">
        <select id="team1" required>
            <option value="" disabled selected>Selecione o Time do Player 1</option>
            <option value="CT">CT</option>
            <option value="TR">TR</option>
        </select>
        <input type="text" id="player1" placeholder="Player 1" required>
        <select id="weapon" required>
            <option value="" disabled selected>Selecione a Arma</option>
            <option value="akr">AKR</option>
            <option value="m4a1">M4A1</option>
            <option value="awp">AWP</option>
            <option value="deagle">Desert Eagle</option>
        </select>
        <select id="team2" required>
            <option value="" disabled selected>Selecione o Time do Player 2</option>
            <option value="CT">CT</option>
            <option value="TR">TR</option>
        </select>
        <input type="text" id="player2" placeholder="Player 2" required>
        <button type="submit">Gerar Killfeed</button>
    </form>
    <button id="download-button">Baixar Imagem</button>
    <div id="killfeed-container"></div>
    <canvas id="killfeed-canvas"></canvas>

    <script>
        document.getElementById('killfeed-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const team1 = document.getElementById('team1').value;
            const player1 = document.getElementById('player1').value;
            const weapon = document.getElementById('weapon').value;
            const team2 = document.getElementById('team2').value;
            const player2 = document.getElementById('player2').value;

            const killfeedContainer = document.getElementById('killfeed-container');

            // Limpa o conteúdo anterior do killfeed-container
            killfeedContainer.innerHTML = '';

            const killfeedItem = document.createElement('div');
            killfeedItem.classList.add('killfeed');

            const player1Span = document.createElement('span');
            player1Span.textContent = player1;
            player1Span.style.color = team1 === 'CT' ? '#889ec4' : '#d49960';

            const headshotIcon = document.createElement('img');
            headshotIcon.src = 'https://tinyurl.com/22394xje'; // Ícone de Headshot
            headshotIcon.alt = 'Headshot';
            headshotIcon.width = 24;
            headshotIcon.height = 24;
            headshotIcon.style.marginRight = '5px'; // Espaçamento entre os ícones

            const weaponImg = document.createElement('img');
            if (weapon === 'akr') {
                weaponImg.src = 'https://tinyurl.com/ps5awfmj'; // Novo ícone da AKR
                weaponImg.width = 64;
                weaponImg.height = 19.5; // Mantendo a proporção de 219x67
            } else {
                weaponImg.src = `icons/${weapon}.png`; // Ícones das outras armas
                weaponImg.width = 32;
                weaponImg.height = 32; // Mantendo a proporção padrão
            }
            weaponImg.alt = weapon;

            const player2Span = document.createElement('span');
            player2Span.textContent = player2;
            player2Span.style.color = team2 === 'CT' ? '#889ec4' : '#d49960';

            killfeedItem.appendChild(player1Span);
            killfeedItem.appendChild(weaponImg); // Adiciona o ícone da arma primeiro
            killfeedItem.appendChild(headshotIcon); // Adiciona o ícone de Headshot depois
            killfeedItem.appendChild(player2Span);

            killfeedContainer.appendChild(killfeedItem);

            // Gerar imagem do killfeed
            generateImage(player1, team1, weapon, player2, team2);

            // Limpar campos
            document.getElementById('killfeed-form').reset();
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const image = document.getElementById('killfeed-canvas').toDataURL('image/png');
            const a = document.createElement('a');
            a.href = image;
            a.download = 'killfeed.png';
            a.click(); // Simula o clique no link para iniciar o download
        });

        function generateImage(player1, team1, weapon, player2, team2) {
            const canvas = document.getElementById('killfeed-canvas');
            const ctx = canvas.getContext('2d');

            // Definindo dimensões do canvas
            const width = 400;
            const height = 50;
            canvas.width = width;
            canvas.height = height;

            // Definindo estilos de texto
            ctx.font = '20px Arial';

            // Fundo do killfeed com preto e 0.5 de transparência
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, width, height);

            // Bordas do killfeed
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, width, height);

            // Texto do player 1
            ctx.fillStyle = team1 === 'CT' ? '#889ec4' : '#d49960';
            ctx.fillText(player1, 10, 30);

            // Imagem da arma
            const weaponImg = new Image();
            if (weapon === 'akr') {
                weaponImg.src = 'https://tinyurl.com/ps5awfmj';
                weaponImg.onload = function() {
                    ctx.save();
                    ctx.translate(200, 25); // Centraliza o ícone no eixo Y
                    ctx.scale(-1, 1); // Espelha horizontalmente
                    ctx.drawImage(weaponImg, -32, -7.75, 64, 19.5); // Ajustando a posição para baixo
                    ctx.restore();
                    
                    // Ícone de Headshot
                    const headshotImg = new Image();
                    headshotImg.src = 'https://tinyurl.com/22394xje';
                    headshotImg.onload = function() {
                        ctx.drawImage(headshotImg, 160, 13, 24, 24);
                        
                        // Texto do player 2
                        ctx.fillStyle = team2 === 'CT' ? '#889ec4' : '#d49960';
                        ctx.fillText(player2, 270, 30);

                        // Convertendo canvas para imagem
                        const image = canvas.toDataURL('image/png');
                        const imgElement = document.createElement('img');
                        imgElement.src = image;
                        imgElement.alt = 'Killfeed Image';

                        // Limpa o conteúdo anterior do killfeed-container antes de adicionar a nova imagem
