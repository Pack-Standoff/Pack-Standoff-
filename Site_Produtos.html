<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="prod.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #333;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        header {
            width: 100%;
            padding: 10px 20px;
            background: #111;
            color: white;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: start;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header img {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            object-fit: cover;
            margin-right: 15px;
        }

        header h1 {
            font-size: 20px;
        }

        header p {
            font-size: 14px;
            color: #ccc;
            margin-left: 25px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 80px 20px 20px 20px; /* Ajuste para compensar a altura da top bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: -20px;
        }

        /* Campo de busca */
        .search-bar {
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 10px;
            border: 2px solid #555;
            border-radius: 15px;
            outline: none;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-bar button:hover {
            background: #218838;
        }

        /* Lista de produtos */
        .product-list {
            display: flex;
            flex-wrap: wrap; /* Permite quebra de linha */
            gap: 20px; /* Espaço entre os produtos */
            justify-content: center;
        }

        .product {
            background: #444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 180px; /* Largura dos produtos */
            flex-grow: 1; /* Adapta ao espaço disponível */
        }

        .product img {
            width: 100%;
            max-width: 100px; /* Imagem menor */
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 16px; /* Tamanho do texto */
            color: #fff;
            margin: 5px 0;
        }

        /* Mensagem de "nenhum produto encontrado" */
        #noResultsMessage {
            font-size: 16px;
            color: #ff3333;
            margin-top: 20px;
            display: none; /* Inicialmente escondida */
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 18px;
            }

            header p {
                font-size: 12px;
            }

            .product {
                width: 150px; /* Ajusta a largura dos produtos em telas menores */
            }

            .search-bar input {
                font-size: 12px;
            }

            .search-bar button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://tinyurl.com/226j6ezw" alt="Foto de perfil">
            <h1>@mushuzingg</h1>
            <p>Do xuxuzin pra vocezin.</p>
        </header>

        <main>
            <!-- Barra de pesquisa -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar produtos..." oninput="filterProducts()">
            </div>

            <!-- Lista de produtos -->
            <div class="product-list" id="productList">
                <div class="product" data-name="Fone">
                    <a href="https://www.mercadolivre.com.br/social/jhonatanrayan20230110124114?matt_tool=57461863&forceInApp=true&ref=BO0ISesWhLTEALegkk%2FMV48FogITzOjhqFiYd8rEveRlT7SdZiukLzeQNTs6ySd4uawNccotWoEhw819j3FTmrPR0ULk%2BbZMDyp1vIy8btvjMzCVCm081PTpeREIbOiTBETQzsRtCeEaLbznNDWT%2FMmyK5xgQ6hVABpzOTetcQ%2B%2F9IgSHiHzqLgccuUUo60lCefSnU4%3D" target="_blank">
                        <img src="https://tinyurl.com/43rn5nca" alt="Produto">
                    </a>
                    <h3>Fone</h3>
                </div>
                <div class="product" data-name="Produto 2">
                    <a href="Link do Produto" target="_blank">
                        <img src="https://via.placeholder.com/100" alt="Produto">
                    </a>
                    <h3>Produto 2</h3>
                </div>
                <div class="product" data-name="Produto 3">
                    <a href="Link do Produto" target="_blank">
                        <img src="https://via.placeholder.com/100" alt="Produto">
                    </a>
                    <h3>Produto 3</h3>
                </div>
                <div class="product" data-name="Produto 4">
                    <a href="Link do Produto" target="_blank">
                        <img src="https://via.placeholder.com/100" alt="Produto">
                    </a>
                    <h3>Produto 4</h3>
                </div>
                <div class="product" data-name="Produto 5">
                    <a href="Link do Produto" target="_blank">
                        <img src="https://via.placeholder.com/100" alt="Produto">
                    </a>
                    <h3>Produto 5</h3>
                </div>
                <div class="product" data-name="Produto 6">
                    <a href="Link do Produto" target="_blank">
                        <img src="https://via.placeholder.com/100" alt="Produto">
                    </a>
                    <h3>Produto 6</h3>
                </div>
            </div>

            <!-- Mensagem de "Nenhum produto encontrado" -->
            <p id="noResultsMessage">Nenhum produto encontrado.</p>
        </main>
    </div>

    <script>
        // Função para filtrar produtos
        function filterProducts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const productList = document.getElementById('productList');
            const products = productList.getElementsByClassName('product');
            let noResults = true; // Variável para verificar se há resultados

            Array.from(products).forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(filter)) {
                    product.style.display = '';
                    noResults = false; // Encontrou um resultado
                } else {
                    product.style.display = 'none';
                }
            });

            // Exibe ou esconde a mensagem de "Nenhum produto encontrado"
            const message = document.getElementById('noResultsMessage');
            if (noResults) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }
    </script>
</body>
</html>
