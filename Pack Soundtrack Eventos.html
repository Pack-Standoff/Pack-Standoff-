<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1C1C;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            font-size: 24px;
            margin-left: 10px; /* Move o logo um pouco para a esquerda */
        }
        .nav-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 15px; /* Diminuir o tamanho dos botões */
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px; /* Diminuir a fonte dos botões */
            margin-left: 10px; /* Espaço entre os botões */
        }
        .nav-btn:hover {
            background-color: #218838;
        }
        .register-btn {
            margin-left: auto; /* Move o botão de registrar para a direita */
        }
        .enter-btn {
            color: #28a745; /* Cor do texto */
            background-color: transparent; /* Cor de fundo transparente */
            border: 2px solid #28a745; /* Borda verde */
        }
        .enter-btn:hover {
            background-color: rgba(40, 167, 69, 0.1); /* Cor de fundo ao passar o mouse */
        }

        .container {
            background-color: #007bff;
            padding: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            align-items: center; /* Alinha os slides verticalmente ao centro */
            position: relative;
            
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-color: #28a745;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        .slide-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .indicator {
            width: 10px; /* Reduzindo o diâmetro do indicador */
            height: 10px; /* Reduzindo o diâmetro do indicador */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .indicator.active {
            background-color: #fff;
        }

        @media (max-width: 1200px) {
            .container {
                width: 80%;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
            .navbar {
                font-size: 22px;
            }
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .navbar {
                font-size: 20px;
            }
        }
         
    .search-box {
    width: 80%; /* Largura do input */
    max-width: 400px;
    padding: 10px; /* Preenchimento interno */
    border-radius: 5px;
    border: 2.5px solid #28a745;
    margin-top: 20px; /* Margem superior para descer o input */
    font-size: 20px; /* Tamanho da fonte */
    box-sizing: border-box;
    outline: none;
    background-color: rgba(0, 0, 0, 0.3);
    
    }
     .button-bar {
    display: flex;
    justify-content: center;
    margin-top: 360px;
    width: 100%;
    max-width: 400px;
    padding: 10px;
    overflow-x: auto;
    text-align: center;
    left: 50%;
    transform: translateX(-50%);
    position: fixed;
    background-color: rgba(0, 0, 0, 0.3);
       
     }

.search-btn {
    padding: 8px 10px;
    font-size: 14px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 0 5px; /* Espaço entre os botões */
    text-align: center;
}

.search-btn:hover {
    background-color: transparent;
    border: 2.5px solid #28a745;
}
  
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">BetMaster</div>
        <button class="nav-btn register-btn">Registrar</button>
        <button class="nav-btn enter-btn">Entrar</button>
    </div>
    <div class="container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="URL" alt="BetMaster"></div>
            <div class="slide"><img src="URL" alt="BetMaster"></div>
            <div class="slide"><img src="URL" alt="BetMaster"></div>
        </div>
        <div class="slide-indicators" id="indicators"></div>
    </div>
     <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar jogos..." style="margin-top: 20px; width: 80%; padding: 10px; font-size: 18px;">

  <div class="button-bar">
    <button class="search-btn">Populares</button>
    <button class="search-btn">Novos</button>
    <button class="search-btn">Favoritos</button>
    <button class="search-btn">Demo</button>
    <button class="search-btn">Slots</button>
 </div>
  
  
  
  
  
  
  <script>
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        const slides = carousel.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let currentIndex = 0;

        // Cria os indicadores de slide
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (i === 0) {
                indicator.classList.add('active');
            }
            indicator.addEventListener('click', () => {
                currentIndex = i;
                updateCarousel();
            });
            indicatorsContainer.appendChild(indicator);
        }

        // Função para atualizar o carrossel
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Atualiza os indicadores de slide
            const indicators = indicatorsContainer.querySelectorAll('.indicator');
            indicators.forEach((indicator, i) => {
                if (i === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Troca de slide automática a cada 3 segundos
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }, 3000);
          
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        const slides = document.querySelectorAll('.slide');
        
        slides.forEach(slide => {
            const gameName = slide.querySelector('img').getAttribute('alt').toLowerCase();
            if (gameName.includes(searchText)) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
