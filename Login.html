<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Standoff 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1C1C1C;
            background-image: url("https://soundtrack-season.vercel.app/Background-10.png");
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .top-bar img.left-corner {
            position: absolute;
            top: 8px;
            width: 180px;
            height: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: auto;
            z-index: 1;
        }

        .square {
            text-align: center;
            margin-top: 80px;
            position: relative;
        }

        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            justify-content: center;
        }

        button {
            padding: 10px;
            margin-right: 0px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-image: url("https://soundtrack-season.vercel.app/Botao%20Houver.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="top-bar">

            <img src="https://soundtrack-season.vercel.app/Pack%20So2%20Logo.png" alt="imagem" style="width: 70%; height: 70%; object-fit: cover;" oncontextmenu="return false;">
        </div>
    </div>

        }
