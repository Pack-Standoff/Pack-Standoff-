<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pack Standoff 2</title>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"> 
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            background-color: #1C1C1C;  
            font-family: Arial, sans-serif;
        } 
        .top-bar {  
            background-color: black;
            color: white;  
            padding: 5px;  
            text-align: center;  
            position: fixed;  
            top: 0;  
            width: 100%;  
            z-index: 3;
        }  
        .top-bar img.left-corner {  
            position: absolute;  
            top: 8px;  
            width: 180px;  
            height: 35px;
            left: 50%;
            transform: translateX(-50%); 
        }
        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            justify-content: center;
        }
        button {
            padding: 10px;
            margin-right: 0px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            background-image: none; /* Remova a imagem de fundo padrão */
        }

        button:hover {
            background-image: url("https://tinyurl.com/5n8arjep");
            background-size: cover;
        }

        * {
            box-sizing: border-box;
        }
        .background-square {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            background-color: black;
            opacity: 0.3;
            z-index: -1;
        }
        form {
            width: 300px;
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
            color: gray;
            background-color: #111;
            border: 1px solid white;
            outline: none;
        }
        h3 {
            color: white;
            font-family: 'Eurostile', sans-serif;
            font-size: 20px;      
        }
        #loginButton {
            text-align: center;
            padding: 10px;
            margin-right: 0px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            background-image: url("https://tinyurl.com/2k5kpc78");
            background-size: cover;
            margin: 0 auto;
            display: block;
            font-size: 10px;
            width: 250px;
        }
    </style>  
</head>  
<body>  
    <div class="top-bar">
        <div class="scrolling-wrapper">
            <button onclick="redirecionarParaHome()">Home</button>
            <button onclick="redirecionarParaConteudo()">Conteúdo</button>
            <button onclick="redirecionarParaTabela()">Tabela</button>
            <button onclick="redirecionarParaSoundtrack()">Soundtracks</button>
        </div>
    </div>
    <div class="background-square"></div>
    <form id="loginForm">
        <h3>LOGIN</h3>
        <input type="text" placeholder="Usuario" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="button" value="Login" onclick="logar()" id="loginButton"> 
    </form>

  <script>
  
        function redirecionarParaHome() {
            window.location.href = "https://pack-standoff.vercel.app/Pack%20So2.Html"
        }
        function abrirNovaPaginaTabela() {
            window.location.href = "https://pack-standoff.vercel.app/Tabela.html";
        }  
        function abrirNovaPaginaEscutar() {
            window.location.href = "https://pack-standoff.vercel.app/Pack%20Soundtrack.html";
        }  
        function redirecionarParaConteudo() {
            window.location.href = "https://pack-standoff2-content.vercel.app/Pack%20Standoff%202%20Content.html";
        }    
        function redirecionarParaTabela() {
            window.location.href = "https://pack-standoff.vercel.app/Tabela.html";
        }

        function redirecionarParaSoundtrack() {
            window.location.href = "https://pack-standoff.vercel.app/Pack%20Soundtrack.html";
        }
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var usuarioCorreto = 'Test';
            var senhaCorreta = 'Test';

            if (login === usuarioCorreto && senha === senhaCorreta) {
                alert('Login bem-sucedido!');
                localStorage.setItem('usuarioLogado', 'true'); // Armazena indicador de login
                window.location.href = "pagina"; // Corrigido para redirecionar corretamente
            } else {
                alert('Usuario e Senha invalida.');
            }
        }
    </script>
</body>  
</html>
