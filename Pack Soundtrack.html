<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack Standoff 2 Content</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: black;
      color: white;
      padding: 25px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .top-bar img.left-corner {
      position: absolute;
      left: 5px;
      top: 10px;
      width: 150px;
    }
    .botao-voltar {
     position: fixed;
     top: 90%;
     right: 5px;
     background-color: #1C1C1C;
     color: white;
     padding: 5px 25px;
     text-decoration: none;
     font-family: 'Bebas Neue', sans-serif;
     background-image: url("https://tinyurl.com/2s3tz9wp");
     background-size: cover;
    }

    .button-container {
      text-align: center;
      margin-top: 30%;
    }

    .season-1, .season-2, .season-3, .season-4, .season-5, .season-6 {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 0px;
      width: 100%;
      font-family: 'Bebas Neue', sans-serif;
      margin-bottom: 5px;
    }

    /* Ocultar o reprodutor de áudio */
    .audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://tinyurl.com/ytn4d7rh" alt="Logo" class="left-corner">
  </div>
  <a class="botao-voltar" href="https://pack-standoff.vercel.app/Pack%20So2.Html">Voltar</a>
  <div class="button-container">
    <button class="season-1" onclick="playAudio(1)">
      <img src="URL_PARA_IMAGEM_1" alt="Imagem 1"> Z9 Project Season 1 Soundtrack
    </button>
    <button class="season-2" onclick="playAudio(2)">
      <img src="URL_PARA_IMAGEM_2" alt="Imagem 2"> Revival Season 2 SoundTrack
    </button>
    <button class="season-3" onclick="playAudio(3)">
      <img src="URL_PARA_IMAGEM_3" alt="Imagem 3"> Dragon Rise Season 3 SoundTrack
    </button>
    <button class="season-4" onclick="playAudio(4)">
      <img src="URL_PARA_IMAGEM_4" alt="Imagem 4"> Legends Season 4 Soundtrack
    </button>
    <button class="season-5" onclick="playAudio(5)">
      <img src="URL_PARA_IMAGEM_5" alt="Imagem 5"> Fireborn Season 5 SoundTrack
    </button>
    <button class="season-6" onclick="playAudio(6)">
      <img src="URL_PARA_IMAGEM_6" alt="Imagem 6"> Sunstrike Season 6 SoundTrack
    </button>
    
    <!-- Botão de pausa -->
    <button class="pause-button" onclick="pauseAudio()">
      Pause
   </button>
  </div>
  <audio class="audio" id="audio1" src="https://pack-standoff.vercel.app/Z9%20Project%20Season%201%20SoundTrack.mp3" controls></audio>
  <audio class="audio" id="audio2" src="https://pack-standoff.vercel.app/Revival%20Season%202%20SoundTrack.mp3"></audio>
  <audio class="audio" id="audio3" src="https://pack-standoff.vercel.app/Dragon%20Rise%20Season%203%20SoundTrack.mp3"></audio>
  <audio class="audio" id="audio4" src="https://pack-standoff.vercel.app/Legends%20Season%204%20SoundTrack.mp3"></audio>
  <audio class="audio" id="audio5" src="https://pack-standoff.vercel.app/Fireborn%20Season%205%20SoundTrack.mp3"></audio>
  <audio class="audio" id="audio6" src="https://pack-standoff.vercel.app/Dune%20(Season%206%20Loading)%20-%20Standoff%202%20OST(MP3_160K).mp3"></audio>
  
  <script>
    var currentAudio = null;
    var audioToPause = null;

    function playAudio(audioNumber) {
      var audio = document.getElementById("audio" + audioNumber);

      if (currentAudio !== null && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (audio.paused) {
        audio.play();
        currentAudio = audio;
        audioToPause = audio;
      } else {
        audio.pause();
        audio.currentTime = 0;
        currentAudio = null;
      }
    }

    function pauseAudio() {
      if (audioToPause !== null) {
        audioToPause.pause();
        audioToPause.currentTime = 0;
        currentAudio = null;
        audioToPause = null;
      }
    }
  </script>
</body>
</html>
