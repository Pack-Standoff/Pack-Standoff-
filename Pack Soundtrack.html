<script>
  
    function voltarParaPaginaAnterior() {
      if (window.history.length > 1) {

      } else {

     var currentAudio = null;
         var audioToPause = null;

         function playAudio(audioNumber) {
         var audio = document.getElementById("audio" + audioNumber);
           
         if (currentAudio !== null && currentAudio !== audio) {
         currentAudio.pause();
         currentAudio.currentTime = 0;
       }
         if (audio.paused) {
         audio.play();
         currentAudio = audio;
         audioToPause = audio;
       } else {
         audio.pause();
         audio.currentTime = 0;
         currentAudio = null;
       }
       }

        function pauseAudio() {
        if (audioToPause !== null) {
        audioToPause.pause();
        audioToPause.currentTime = 0;
        currentAudio = null;
        audioToPause = null;
      }
      }
        document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
        function hoverSeason(element) {
        element.style.backgroundImage = "url('http://tinyurl.com/4868vxyx')";
    }

    function unhoverSeason(element) {
        element.style.backgroundImage = "url('http://tinyurl.com/5n75dkx2')";
    }
    function toggleFiltro() {
  var opcoesFiltro = document.getElementById("opcoesFiltro");
  if (opcoesFiltro.style.display === "none" || opcoesFiltro.style.display === "") {
    opcoesFiltro.style.display = "block";
  } else {
    opcoesFiltro.style.display = "none";
  }
}
