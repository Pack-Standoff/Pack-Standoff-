  <script>
    var currentAudio = null;
    var audioToPause = null;

    function playAudio(audioNumber) {
      var audio = document.getElementById("audio" + audioNumber);

      if (currentAudio !== null && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (audio.paused) {
        audio.play();
        currentAudio = audio;
        audioToPause = audio;
      } else {
        audio.pause();
        audio.currentTime = 0;
        currentAudio = null;
      }
    }

    function pauseAudio() {
      if (audioToPause !== null) {
        audioToPause.pause();
        audioToPause.currentTime = 0;
        currentAudio = null;
        audioToPause = null;
      }
    }
  </script>
